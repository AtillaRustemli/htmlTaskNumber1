<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border-bottom: 5px;
      }
    </style>

    <title>Rustemli Atilla</title>
  </head>

  <body>
    <form action="">
      <h2 align="center">Loan Application</h2>

      <h2 align="center" style="background-color: #cbc3e3">
        Applicant Information:
      </h2>
      <div align="center">
        <label for="">First Name:</label>
        <input type="text" placeholder="Enter your name..." />
      </div>

      <div align="center">
        <label for=""> E-mail:</label>
        <input type="email" placeholder="Enter your e-meil..." />
      </div>

      <div align="center">
        <label for="">Last Name:</label>
        <input type="text" placeholder="Enter your Surname..." />
      </div>

      <div align="center">
        <label for="">Social Security#:</label>
        <input type="number" placeholder="Add..." />
      </div>

      <div align="center">
        <label for="">Daytime Phone:</label>
        <input type="tel" placeholder="Add your number..." />
      </div>

      <div align="center">
        <label for="">Evening Phone:</label>
        <input type="tel" placeholder="Add your number..." />
      </div>
      <div align="center" bgcolor="purple">
        <h2 style="background-color: #cbc3e3">Loan Information</h2>
      </div>

      <div align="center">
        <label>Loan Type: </label>
        <select name="Loan Type" id="">
          <option value="">Personal Loans</option>
          <option value="">Auto Loans</option>
          <option value="">Student Loans</option>
          <option value="">Mortgage Loans</option>
          <option value="">Home Equity Loans</option>
          <option value="">Credit-Builder Loans</option>
          <option value="">Debt Consolidation Loans</option>
          <option value="">Payday Loans</option>
        </select>
      </div>

      <div align="center">
        <label for="">Loan Amount$:</label>
        <input type="number" placeholder="enter amount..." />
      </div>

      <div align="center">
        <label>Description: </label>
        <textarea placeholder="enter description..."></textarea>
      </div>

      <div align="center">
        <label>Submit Application: </label>
        <input type="submit" value="Apply For Loan" />
      </div>
    </form>
  </body>
</html>
